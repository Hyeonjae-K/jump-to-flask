<!-- 내비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <!-- 홈으로 이동하는 'Pybo' 로고 -->
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Pybo</a>
    <!-- 햄버거 메뉴 버튼 -->
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 계정생성 및 로그인 버튼 -->
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <!-- 만약 g.user에 유저 정보가 있을 경우(로그인 상태) -->
        {% if g.user %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <!-- 사용자이름과 로그아웃 링크 출력 -->
                <a class="nav-link" href="{{ url_for('auth.logout') }}">{{ g.user.username }} (로그아웃)</a>
            </li>
        </ul>
        <!-- 유저 정보가 없을 경우 -->
        {% else %}
        <!-- 기존 계정생성, 로그인 링크 출력 -->
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('auth.signup') }}">계정생성</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('auth.login') }}">로그인</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
