<!-- 질문 등록 폼 템플릿 -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="POST" class="post-form my-3">
        
        <!-- 폼을 생성하는 HTML 코드 자동 생성 -->
        <!-- label인 '제목' 출력 -->
        <!-- {{ form.subject.label }} -->
        <!-- 내용을 입력할 수 있는 상자 출력 -->
        <!-- {{ form.subject(class="form-control") }} -->
        
        <!-- label인 '내용' 출력 -->
        <!-- {{ form.content.label }} -->
        <!-- 내용을 입력할 수 있는 상자 출력 -->
        <!-- {{ form.content(class="form-control") }} -->
        <!-- 빠르지만 원하는 디자인이나 엘리먼트, 속성 등 추가가 어려움 -->
        
        <!-- 실제 웹 사이트에서 만들어진 데이터인지를 검증하는 CSRF 토큰 추가 -->
        {{ form.csrf_token }}

        <!-- 오류표시 Start -->
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
        </div>
        {% endfor %}

        <!-- HTML을 직접 작성하는 방식 -->
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="5">{{ form.content.data or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
